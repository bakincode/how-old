<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online age calculator application">
    <meta name="keywords" content="Age, Calculator, Online">
    <meta name="author" content="bakincode">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>how-old</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4259413722401107"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        
        <div class="d-flex justify-content-center mt-5">
            <h4 id="message">Welcome to "how-old" application!<span style="color: red;">(BETA)</span></h6>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">DATE</span>
            </div>
            <input id="dob" type="date" class="form-control" aria-label="date" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" onclick="howOld()" type="button">CALCULATE</button>
        </div>

        <h4 class="text-start mt-5">Results:</h4>

        <table class="table">
            <thead>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Years:</th>
                <td id="years" class="text-center">--</td>
              </tr>
              <tr>
                <th scope="row">Months:</th>
                <td id="months" class="text-center">--</td>
              </tr>
              <tr>
                <th scope="row">Days:</th>
                <td id="days" class="text-center">--</td>
              </tr>
            </tbody>
          </table>

    <div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
